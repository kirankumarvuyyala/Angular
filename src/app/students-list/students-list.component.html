<div id="Addnew" ><img src="/assets/Image/plus.png" alt="Plus" id="Addnew" (click)="AddNewStudents()"/></div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>MobileNumber</th>
            <th>Qualification</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let student of students; index as i;'>
            <td>{{student.ID}}</td>
            <td>{{student.FIRSTNAME |myTitle:student.GENDER}}</td>
            <td>{{student.LASTNAME}}</td>
            <td>{{student.QUALIFICATION}}</td>
            <td>{{student.MOBILENO}}</td>
            <td>{{student.GENDER}}</td>
          
        </tr>
        <tr *ngIf="!students || students.length==0">
            <td colspan="10">
                No Students to display
            </td>
        </tr>
    </tbody>
</table>
